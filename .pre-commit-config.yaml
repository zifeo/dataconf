repos:
- repo: https://github.com/sqlalchemyorg/zimports/
  rev: v0.5.0
  hooks:
  - id: zimports
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.24.0
  hooks:
  - id: commitizen
    stages: [commit-msg]
