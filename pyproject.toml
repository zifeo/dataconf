[tool.poetry]
name = "dataconf"
version = "3.0.0"
description = "Simple dataclasses configuration management for Python with hocon/json/yaml/properties/env-vars/dict support."
authors = []
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/zifeo/dataconf"
include = [
    "dataconf", "pyproject.toml"
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
keywords = [
    "configuration",
    "dataclasses",
    "yaml",
    "hocon",
    "json",
    "properties",
    "cli",
    "environment variables",
]

[tool.poetry.scripts]
dataconf = 'dataconf.cli:run'

[tool.poetry.dependencies]
python = "^3.8"
python-dateutil = "^2.8.2"
PyYAML = "^6.0.1"
isodate = "^0.6.1"
pyhocon = "^0.3.60"
pyparsing = "^3.1.2"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.2,<9.0.0"
pre-commit = ">=2.21,<4.0"
commitizen = ">=2.42.1,<4.0.0"
pytest-httpserver = "^1.0.8"
ruff = ">=0.1.9,<0.4.0"

[tool.commitizen]
name = "cz_conventional_commits"
version = "3.0.0"
tag_format = "v$major.$minor.$patch$prerelease"
version_files = [
    "pyproject.toml:version",
    "dataconf/version.py"
]

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
